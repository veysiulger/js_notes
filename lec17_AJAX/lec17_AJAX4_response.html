<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      /*response ozellikleri:
        -responseText:cevap str olarak doner.
        -responseXML: cevap xml datasi olarak doner.
        
      response metotlari:
         -getResponseHeader():belirli header bilgisi
         -getAllResponseHeaders():tum header bilgisi
      */
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        document.getElementById("test").innerHTML =
          this.getResponseHeader("Last-Modified");
      };
      xhttp.open("GET", "ajax.txt");
      xhttp.send();
    </script>
  </body>
</html>
